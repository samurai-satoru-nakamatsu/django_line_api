{% load extras %}
{% extends 'dashboard/base.html' %}

{% block title %}ホーム{% endblock %}

{% block content %}
  <h2>メッセージ受信</h2>
  <div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>#</th>
      <th>Raw Data</th>
      <th>日時</th>
    </tr>
    </thead>
    <tbody>
    {% for object in webhook_event_objects %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td><pre>{{ object.raw_data|pretty_json }}</pre></td>
        <td>{{ object.created_at }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  </div>
{% endblock %}
